<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Private Information Storage</title>
</head>
<body>
    <h1>Information Storage</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>
    {% if url %}
        <a href="{{ url }}">Link</a>
    {% endif %}
    {% if password %}
        <p>{{ password }}</p>
    {% endif %}
</body>
</html>
